<h1>Connecting DataReader/DataWriter to Topics</h1>

<p>To have a working system, a DataReader must be connected to a Topic, MultiTopic, or ContentFilteredTopic.
Likewise, a DataWriter must be connected to a Topic.</p>

<p>See <a href="../diagrams/connecting_figures.html">Connecting Figures</a> for details on how to connect figures.</p>
