<body>
  <h2>Creating a Publisher</h2>

  <p>A Publisher can be added to a DomainParticipant. To
  add a Publisher click on
  Publisher from the palette and then click on a DomainParticipant figure.
  A DomainParticipant can contain more than one Publisher.</p>
  
  <img alt="DCPS Publisher example" src="../../images/dcps_pub_example.png">

  <p>QoS policies can be added to the publisher as needed.</p>
