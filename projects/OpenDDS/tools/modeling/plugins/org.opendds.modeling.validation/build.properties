app.name=openddsvalidate
app.name.token=__APPNAME__
app.package=org.opendds.modeling.validation

build.dir=build
opendds.src.xsd.dir=../org.opendds.modeling.model/model/
codegen.src.xsd.dir=../org.opendds.modeling.sdk.model/model/
validation.plugin.uri=platform:/plugin/org.opendds.modeling.validation/

default.test.dir=../../modeling/tests/
fail.on.test.fail=true

gen.xsd.dir=xsd
src.dir=src/java
xml.dir=src/xsl
lib.dir=lib
