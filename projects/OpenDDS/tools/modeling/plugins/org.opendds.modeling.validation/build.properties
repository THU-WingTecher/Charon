test.report.dir=${test.dir}/report
rsrc.dir=resources
dist.dir=dist
staging.dir=${dist.dir}/${app.name}
staging.jar=${staging.dir}/lib/${app.name}.jar

source.. = src/java/
bin.includes = lib/commons-cli-1.2.jar,\
               xsd/
